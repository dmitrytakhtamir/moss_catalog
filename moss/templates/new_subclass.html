{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

<h3>Создайте новый подкласс мхов</h3>

<form action="{% url 'taxons:new_subclass' %}" method='post' enctype='multipart/form-data'>
	{% csrf_token %}
	{% bootstrap_form form %}
	{% buttons %}
	<button name='submit' class='btn btn-primary'>Создать новый подкласс</button>
	{% endbuttons %}
</form>

{% endblock %}
