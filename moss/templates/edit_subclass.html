{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

<form action='{% url 'taxons:edit_subclass' subclass.id %}' method='post' enctype='multipart/form-data'>
	{% csrf_token %}
	{% bootstrap_form form %}
	{% buttons %}
	<button name='submit' class='btn btn-primary'>Сохранить изменения</button>
	{% endbuttons %}
</form>

{% endblock %}
