{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

<h3 align='center' class='display-4'>Добавить таксон</h3>

<form action="{% url 'taxons:new_taxon' %}" method='post' class='form' enctype='multipart/form-data'>
	{% csrf_token %}
	{% bootstrap_form form %}

	{% buttons %}
	<button name='submit' class='btn btn-primary'>Создать новую запись</button>
	{% endbuttons %}
</form>

{% endblock %}
