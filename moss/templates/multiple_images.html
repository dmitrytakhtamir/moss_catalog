{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block content %}

<form action="{% url 'taxons:multiple_images' taxon.name %}" method='post' enctype="multipart/form-data">
	{% csrf_token %}
	{% bootstrap_form form %}
	<button class='btn btn-primary' name='submit'>Добавить изображения</button>
</form>

{% endblock %}
